<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Category</title>
</head>
<body>
    <div class="container">
        <h3>Category Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Category</p>

        <form action="#" th:action="@{/categories/save}"
              th:object="${category}" method="POST">

            <table>
                <tr>
                    <td><input type="text" th:field="*{title}"
                               class="form-control mb-4 col-4" placeholder="Category name"></td>
                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-info col-5">Save</button></td>
                </tr>
            </table>
        </form>

        <hr>
        <a th:href="@{/categories/list}">Back to categories table</a>
    </div>
</body>
</html>
