<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Category Directory</title>
</head>

<body>
<div class="container">
    <h3>Categories Table</h3>
    <hr>

    <a th:href="@{/categories/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Category
    </a>

    <form th:action="@{/categories/category}" method="GET">
        <input type="text" th:name="categoryName" placeholder="enter category name"/>

        <input type="submit" value="search"/>
    </form>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Category name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.title}"/>
            <td>
                <a th:href="@{/categories/showFormForUpdate(categoryId=${category.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/categories/details(categoryId=${category.id})}"
                   class="btn btn-success btn-sm">
                    Details
                </a>
                <a th:href="@{/categories/delete(categoryId=${category.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-start m-1">
        <span>Total Rows: [[${totalElements}]]</span>
    </div>

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link"
               th:if="${currentPage > 1}"
               th:href="@{/categories/list(size=${pageSize}, page=${currentPage - 1})}">Previous
            </a>
        </li>
        <li th:each="pageNumber : ${pageNumbers}">
            <a th:class="${pageNumber == currentPage} ? 'btn btn-primary' : 'btn'"
               th:href="@{/categories/list(size=${pageSize}, page=${pageNumber})}"
               th:text=${pageNumber}>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
               th:if="${currentPage < totalPages}"
               th:href="@{/categories/list(size=${pageSize}, page=${currentPage + 1})}">Next
            </a>
        </li>
    </ul>
</div>
</body>
</html>
