<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Category</title>
</head>
<body>
<div class="container">
    <h3>Category Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Category name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.title}"/>
            <td>
                <a th:href="@{/categories/showFormForUpdate(categoryId=${category.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/categories/delete(categoryId=${category.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/categories/list}">Back to category table</a>
</div>
</body>
</html>
