<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Event Directory</title>
</head>

<body>
<div class="container">
    <h3>Events Table</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Event id</th>
            <th>Event name</th>
            <th>Event data</th>
            <th>Event Price</th>
            <th>Event Status</th>
            <th>Event Description</th>
            <th>Event Categories</th>
            <th>Location name</th>
            <th>Location working hours</th>
            <th>Location type</th>
            <th>Location address</th>
            <th>Location description</th>
            <th>Capacity People</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="eventDTO: ${eventDTO}">
            <td th:text="${eventDTO.eventId}"/>
            <td th:text="${eventDTO.eventName}"/>
            <td th:text="${eventDTO.eventDate}"/>
            <td th:text="${eventDTO.eventPrice}"/>
            <td th:text="${eventDTO.eventStatus}"/>
            <td th:text="${eventDTO.eventDescription}"/>
            <td th:text="${eventDTO.eventCategories}"/>
            <td th:text="${eventDTO.locationName}"/>
            <td th:text="${eventDTO.locationWorkingHours}"/>
            <td th:text="${eventDTO.locationType}"/>
            <td th:text="${eventDTO.locationAddress}"/>
            <td th:text="${eventDTO.locationDescription}"/>
            <td th:text="${eventDTO.capacityPeople}"/>
            <td>
<!--                <a th:href="@{/categories/showFormForUpdate(categoryId=${category.id})}"-->
<!--                   class="btn btn-info btn-sm">-->
<!--                    Update-->
<!--                </a>-->
<!--                <a th:href="@{/categories/delete(categoryId=${category.id})}"-->
<!--                   class="btn btn-danger btn-sm"-->
<!--                   onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">-->
<!--                    Delete-->
<!--                </a>-->
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/events/list}">Back to events table</a>
</div>
</body>
</html>
