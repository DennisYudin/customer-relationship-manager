<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update event</title>
</head>
<body>
    <div class="container">
        <h3>Event Directory</h3>
        <hr>

        <p class="h4 mb-4">Update Event</p>

        <form action="#" th:action="@{/events/save}"
              th:object="${event}" method="POST">

            <table>
                <tr>
                    <input type="hidden" th:field="*{id}">

                    <td><input type="text" th:field="*{title}"
                           class="form-control mb-4 col-4" placeholder="name">

                    <input type="text" th:field="*{date}"
                           class="form-control mb-4 col-4" placeholder="date">

                    <input type="number" th:field="*{price}"
                           class="form-control mb-4 col-4" placeholder="price">

                    <input type="text" th:field="*{status}"
                           class="form-control mb-4 col-4" placeholder="status">

                    <input type="text" th:field="*{description}"
                           class="form-control mb-4 col-4" placeholder="description">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit"
                            class="btn btn-info col-5"
                            onclick="if(!(confirm('Are you sure you want to update this event?'))) return false">
                        Update
                    </button>
                    </td>
                </tr>
            </table>
        </form>

        <hr>
        <a th:href="@{/events/list}">Back to events table</a>
    </div>
</body>
</html>
