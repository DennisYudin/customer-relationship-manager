<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Customer Directory</title>
</head>

<body>
<div class="container">
    <h3>Customer Table</h3>
    <hr>

    <a th:href="@{/categories/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add new Customer
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr> <!--   column names         -->
            <th>Fist name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.firstName}"/> <!--   first column         -->
            <td th:text="${customer.lastName}"/>  <!--   second column         -->
            <td th:text="${customer.email}"/>  <!--   third column         -->
            <td> <!--   fourth column         -->
                <a th:href="@{/customer/formForUpdate(customerId=${customer.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/customer/delete(customerId=${customer.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
