<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Category</title>
</head>
<body>
    <div class="container">
        <h3>Customer Directory</h3>
        <hr>

        <p class="h4 mb-4">Save new customer</p>

        <form action="#" th:action="@{/customer/save}"
              th:object="${customer}" method="POST">

            <table>
                <tr>
                    <td><input type="text" th:field="*{firstName}"
                               class="form-control mb-4 col-4" placeholder="Fist name"></td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{lastName}"
                               class="form-control mb-4 col-4" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{email}"
                               class="form-control mb-4 col-4" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-info col-5">Save</button></td>
                </tr>
            </table>
        </form>

        <hr>
        <a th:href="@{/customer/list}">Back to customer table</a>
    </div>
</body>
</html>
