<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ticket Directory</title>
</head>

<body>
<div class="container">
    <h3>Ticket Table</h3>
    <hr>

    <a th:href="@{/tickets/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Ticket
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>Event name</th>
            <th>Unique code</th>
            <th>Creation date</th>
            <th>Status</th>
            <th>User Id</th>
            <th>Event Id</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ticket: ${tickets}">
            <td th:text="${ticket.id}"/>
            <td th:text="${ticket.eventName}"/>
            <td th:text="${ticket.uniqueCode}"/>
            <td th:text="${ticket.creationDate}"/>
            <td th:text="${ticket.status}"/>
            <td th:text="${ticket.userId}"/>
            <td th:text="${ticket.eventId}"/>

            <td>
                <a th:href="@{/tickets/showFormForUpdate(ticketId=${ticket.id})}"
                class="btn btn-info btn-sm">
                   Update
                </a>
                <a th:href="@{/tickets/delete(ticketId=${ticket.id})}"
                class="btn btn-info btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
