<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Location Directory</title>
</head>

<body>
<div class="container">
    <h3>Location Table</h3>
    <hr>

    <a th:href="@{/locations/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Location
    </a>
    <hr>

    <form th:action="@{/locations/location}" method="GET">
        <input type="number" th:name="locationId" placeholder="enter location id" />

        <input type="submit" value="search" />
    </form>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>Location name</th>
            <th>Working hours</th>
            <th>Type of establishment</th>
            <th>Address</th>
            <th>Description</th>
            <th>Capacity people</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="location: ${locations}">
            <td th:text="${location.id}"/>
            <td th:text="${location.title}"/>
            <td th:text="${location.workingHours}"/>
            <td th:text="${location.type}"/>
            <td th:text="${location.address}"/>
            <td th:text="${location.description}"/>
            <td th:text="${location.capacityPeople}"/>
            <td>
                <a th:href="@{/locations/showFormForUpdate(locationId=${location.id})}"
                class="btn btn-info btn-sm">
                   Update
                </a>
                <a th:href="@{/locations/delete(locationId=${location.id})}"
                class="btn btn-info btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
