<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update Location</title>
</head>
<body>
    <div class="container">
        <h3>Location Directory</h3>
        <hr>

        <p class="h4 mb-4">Update Location</p>

        <form action="#" th:action="@{/locations/save}"
              th:object="${location}" method="POST">

            <input type="hidden" th:field="*{id}" >
            <input type="text" th:field="*{title}"
                   class="form-control mb-4 col-4" placeholder="title">
            <input type="text" th:field="*{workingHours}"
                   class="form-control mb-4 col-4" placeholder="working hours">
            <input type="text" th:field="*{type}"
                   class="form-control mb-4 col-4" placeholder="type">
            <input type="text" th:field="*{address}"
                   class="form-control mb-4 col-4" placeholder="address">
            <input type="text" th:field="*{description}"
                   class="form-control mb-4 col-4" placeholder="description">
            <input type="number" th:field="*{capacityPeople}"
                   class="form-control mb-4 col-4" placeholder="capacity people">

            <button type="submit" class="btn btn-info col-2">Update</button>
        </form>

        <hr>
        <a th:href="@{/locations/list}">Back to location table</a>
    </div>
</body>
</html>
